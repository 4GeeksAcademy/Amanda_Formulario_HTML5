<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">



    <title>HTML5 form</title>

    <!-- Estilos CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <!--Forms -->
    <div class="container-fluid">
        <form class="border mt-5 mx-5">
            <h1 class="border bg-light p-2"> Payment form Example</h1>
            <div class="form-row mt-4 mx-4">
                <div class="col-md-12">
                    <div class="alert alert-danger" id="validationAlert" role="alert">
                        Some fields are missing
                    </div>
                </div>
            </div>
            <div class="form-row m-2">
                <div class="form-group col-6 ">
                    <label for="cardNumber" class="fw-bold">Card</label>
                    <input type="number" class="form-control" id="cardNumber" placeholder="xxxxxx">
                </div>
                <div class="form-group col-2 ">
                    <label for="cvcNumber" class="fw-bold">CVC</label>
                    <input type="number" class="form-control" id="cvcNumber" placeholder="0000">
                </div>
                <div class="form-group col-4">
                    <label for="amountNumber" class="fw-bold">Amount</label>
                    <div class="d-flex">
                        <span class="font-weight-bold">&dollar;</span>
                        <input type="number" class="form-control" id="amountNumber" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="form-row m-2">
                <div class="form-group col-6 ">
                    <label for="first-name" class="fw-bold">First Name</label>
                    <input type="text" class="form-control" id="first-name">
                </div>
                <div class="form-group col-6 ">
                    <label for="last-name" class="fw-bold">Last Name</label>
                    <input type="text" class="form-control" id="last-name">
                </div>
            </div>
            <div class="form-row m-2">
                <div class="form-group col-6 ">
                    <label for="city" class="fw-bold">City</label> <!--label campo de texto-->
                    <input type="text" class="form-control" id="city"> <!---->
                </div>
                <div class="form-group col-3">
                    <label for="custom-select" class="fw-bold">State</label>
                    <select class="custom-select"> <!--El select hace la funcion del input-->
                        <option selected>Pick a State</option>
                        <option value="1">Heredia</option>
                        <option value="2">San Jose</option>
                        <option value="3">Alajuela</option>
                    </select>
                </div>
                <div class="form-group col-3 ">
                    <label for="postal-code" class="fw-bold">Postal Code</label> <!--label campo de texto-->
                    <input type="text" class="form-control" id="postal-code"> <!---->
                </div>
            </div>

            <div class="form-row justify-content-between m-2">
                <div class="form-group col-3">
                    <label for="we-accept" class="fw-bold">We accept</label>
                    <div id="we-accept" name="we-accept" class="bg-secondary">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label for="message" class="fw-bold">Mesagge</label>
                    <textarea name="message" id="message" cols="30" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-row m-2 d-flex flex-row-reverse">
                <div class="form-group col 12 m-2 d-flex flex-row-reverse">
                    <div>
                        <button type="button" class="btn btn-primary">Send</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>




        </form>

    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
</body>

</html>
